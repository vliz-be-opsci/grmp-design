name: Add new issues to Opsci Project

on:
  issues:
    types:
      - opened

permissions:
  issues: read
  contents: read
  repository-projects: write

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v1
        with:
          project-id: PVT_kwDOBW-9B84BOGFj
          github-token: ${{ secrets.GITHUB_TOKEN }}
